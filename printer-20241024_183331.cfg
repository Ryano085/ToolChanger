# This file contains common pin mappings for the BigTreeTech Octopus
# and Octopus Pro boards. To use this config, start by identifying the
# micro-controller on the board - it may be an STM32F446, STM32F429,
# or an STM32H723.  Select the appropriate micro-controller in "make
# menuconfig" and select "Enable low-level configuration options". For
# STM32F446 boards the firmware should be compiled with a "32KiB
# bootloader" and a "12MHz crystal" clock reference. For STM32F429
# boards use a "32KiB bootloader" and an "8MHz crystal". For STM32H723
# boards use a "128KiB bootloader" and a "25Mhz crystal".

# See docs/Config_Reference.md for a description of parameters.
[include mainsail.cfg]
[exclude_object]
[include toolhead_t0.cfg]
[include expander.cfg]
[include display.cfg]
[include bedfans.cfg]
[include homing.cfg]
[include macros.cfg]


#################################################################
#                       X/Y Stepper Settings
#################################################################
[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200
endstop_pin: tmc2209_stepper_x:virtual_endstop # endstop_pin: PG6
position_min: 0
position_endstop: 350
position_max: 350
homing_speed: 85   #Max 100
homing_retract_dist: 0 #must be zero for SG to work
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC4
interpolate: false
run_current: 0.95
sense_resistor: 0.110
stealthchop_threshold:0
diag_pin: PG6
driver_SGTHRS: 80  #96

[stepper_y] ##  A Stepper - Right, Connected to MOTOR_1, Endstop connected to DIAG_1
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200
endstop_pin: tmc2209_stepper_y:virtual_endstop # endstop_pin: PG9
position_min: -15
position_endstop: 350
position_max: 350
homing_speed: 85  #Max 100
homing_retract_dist: 0 #must be zero for SG to work
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PD11
interpolate: false
run_current: 0.95
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: PG9
driver_SGTHRS: 90 #80 #255 is most sensitive, 0 been least.

################################################################
#                     Z Stepper Settings
################################################################
[stepper_z] ## Z0 Stepper - Front Left, Connected to MOTOR_2, Endstop connected to DIAG_2
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16
endstop_pin: probe:z_virtual_endstop
#position_endstop: 320
position_max: 325
position_min: -5
homing_speed: 8
second_homing_speed: 4
homing_retract_dist: 3

[tmc2209 stepper_z]
uart_pin: PC6
interpolate: false
run_current: 0.3
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z1 Stepper - Rear Left
##  Connected to MOTOR_3
[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z1]
uart_pin: PC7
interpolate: false
run_current: 0.3
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z2 Stepper - Rear Right
##  Connected to MOTOR_4
[stepper_z2]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z2]
uart_pin: PF2
interpolate: false
run_current: 0.3
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z3 Stepper - Front Right
##  Connected to MOTOR_5
[stepper_z3]
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z3]
uart_pin: PE4
interpolate: false
run_current: 0.3
sense_resistor: 0.110
stealthchop_threshold: 0


[probe]
pin: toolhead_t0: PB6
x_offset: 0
y_offset: 0
z_offset: 0
speed: 2.25
lift_speed: 8
samples: 3
samples_tolerance: 0.2
samples_result: median
sample_retract_dist: 1.50
samples_tolerance_retries: 4

activate_gcode:
    {% set PROBE_TEMP = 150 %}
    {% set MAX_TEMP = PROBE_TEMP + 5 %}
    {% set ACTUAL_TEMP = printer.extruder.temperature %}
    {% set TARGET_TEMP = printer.extruder.target %}

    {% if TARGET_TEMP > PROBE_TEMP %}
        { action_respond_info('Extruder temperature target of %.1fC is too high, lowering to %.1fC' % (TARGET_TEMP, PROBE_TEMP)) }
        M109 S{ PROBE_TEMP }
    {% else %}
        # Temperature target is already low enough, but nozzle may still be too hot.
        {% if ACTUAL_TEMP > MAX_TEMP %}
        { action_respond_info('Extruder temperature %.1fC is still too high, waiting until below %.1fC' % (ACTUAL_TEMP, MAX_TEMP)) }
        TEMPERATURE_WAIT SENSOR=extruder MAXIMUM={ MAX_TEMP }
        {% endif %}
    {% endif %}
    

#####################################################################
                            # Chamber
#####################################################################
[temperature_sensor chamber] #lower sensor
sensor_type: Generic 3950
sensor_pin: PF5
min_temp: 0
max_temp: 100
gcode_id: C

[temperature_sensor chamber_1] #gantry sensor
sensor_type: Generic 3950
sensor_pin: PF6
min_temp: 0
max_temp: 100
gcode_id: D

[temperature_sensor electronics_bay]
sensor_type: Generic 3950
sensor_pin: PF4
min_temp: 0
max_temp: 100
gcode_id: E

#####################################################################
#   Fan Control
#####################################################################
[controller_fan controller_fan]
##  Controller fan - FAN2
pin: PD12
max_power: 0.4
kick_start_time: 0.24
shutdown_speed: 0
off_below: 0.1
heater: heater_bed
idle_timeout: 20

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor MCU]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor EBB_NTC]
sensor_type: Generic 3950
sensor_pin: toolhead_t0: PA2

#####################################################################
#   LED & NEO Control
#####################################################################
[neopixel my_leds]
pin: PB0
chain_count: 54
initial_RED: 1.0
initial_GREEN: 1.0
initial_BLUE: 1.0
#shutdown_value: 0

# Status LED lights when klipper connects 
[static_digital_output onboardLED]
pins: !expander:PA4

[neopixel elec_leds]
pin: expander:PB1
chain_count: 18
initial_RED: 1.0
initial_GREEN: 1.0
initial_BLUE: 1.0

[neopixel sb_leds]
pin: toolhead_t0: PD3
chain_count: 3
color_order: GRB
#   Set the pixel order required by the LED hardware. Options are GRB,
#   RGB, GRBW, or RGBW. The default is GRB.
initial_RED: 1.0
initial_GREEN: 1.0
initial_BLUE: 1.0
initial_WHITE: 0.0

[neopixel lcd_display]
pin: EXP1_6
chain_count: 3
initial_RED:   1.0
initial_GREEN: 0.0
initial_BLUE:  0.0
color_order: RGB

#####################################################################
#   Bed Heater
#####################################################################
[heater_bed]
heater_pin: PA3
sensor_type: Generic 3950
sensor_pin: PF3
max_power: 0.75
min_temp: 0
max_temp: 120
control: pid
pid_kp: 58.437
pid_ki: 2.347
pid_kd: 363.769

#####################################################################
#   Homing and Gantry Adjustment Routines & Bed mesh
#####################################################################
[idle_timeout]
timeout: 800

[quad_gantry_level]
gantry_corners:
   -60,-10
   410,420
points:
   15,15
   15,335
   335,335
   335,15
speed: 400
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.03 #0.08 (suggested)
max_adjust: 12

[bed_mesh]
speed: 400
horizontal_move_z: 10
mesh_min: 10,10
mesh_max: 340,340
fade_start: 0.6
fade_end: 10.0
probe_count: 5,5
algorithm: bicubic
zero_reference_position: 185, 185

#####################################################################
#   Fan Control
#####################################################################
[controller_fan controller_fan]
##  Controller fan - FAN2
pin: PD12
max_power: 0.4
kick_start_time: 0.24
shutdown_speed: 0
off_below: 0.1
heater: heater_bed
idle_timeout: 20

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_0B0021001050534E4E313120-if00
# CAN bus is also available on this board

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100
