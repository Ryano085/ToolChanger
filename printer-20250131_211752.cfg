#####################################################################
#   Homing and Gantry Adjustment Routines & Bed mesh
#####################################################################
[idle_timeout]
timeout: 800

[quad_gantry_level]
gantry_corners:
   -60,-10
   410,420
points:
#   X,Y
   15,15
   15,335
   335,335
   335,15
speed: 400
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.03 #0.08 (suggested)
max_adjust: 12

[bed_mesh]
speed: 400
horizontal_move_z: 10
mesh_min: 10,10
mesh_max: 340,340
fade_start: 0.6
fade_end: 10.0
probe_count: 5,5
algorithm: bicubic
zero_reference_position: 175, 175

#####################################################################
#   Fan Control
#####################################################################
[controller_fan controller_fan]
##  Controller fan - FAN2
pin: PD12
max_power: 0.4
kick_start_time: 0.24
shutdown_speed: 0
off_below: 0.1
heater: heater_bed
idle_timeout: 20

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_0B0021001050534E4E313120-if00
# CAN bus is also available on this board

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 4000
max_z_velocity: 12
max_z_accel: 400
square_corner_velocity: 6.0

